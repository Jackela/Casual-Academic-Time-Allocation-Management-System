spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catams
    username: catams_user
    password: catams_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    jwt:
      secret: YXJjaGl0ZWN0dXJlLXNlY3JldC1rZXktZm9yLXRlc3RpbmctcHVycG9zZXMtb25seQ==
      expiration: 28800000

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.usyd.catams: DEBUG
    org.springframework.security: DEBUG

