name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Backend unit tests
        env:
          JWT_SECRET: test-secret
        run: node ./scripts/test-backend-unit.js
      - name: Backend integration tests
        if: ${{ env.ACT != 'true' }}
        env:
          JWT_SECRET: test-secret
        run: node scripts/test-backend-integration.js
      - name: Frontend unit & contract tests
        if: ${{ env.ACT != 'true' }}
        run: |
          npm run -w frontend test:unit --silent
          npm run -w frontend test:contract --silent
      - name: E2E tests (Playwright)
        if: ${{ env.ACT != 'true' }}
        env:
          JWT_SECRET: test-secret
        run: node scripts/test-all-e2e-local.js
      - name: Upload Playwright JSON report
        if: ${{ env.ACT != 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json
          path: frontend/playwright-report/results.json

