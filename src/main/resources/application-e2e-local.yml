spring:
  # Use PostgreSQL with Flyway for e2e-local (no more H2!)
  # Database connection is provided via environment variables in docker-compose.yml
  jpa:
    hibernate:
      ddl-auto: validate  # Let Flyway manage schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    clean-disabled: false  # Allow cleaning for E2E reset scenarios

# Use a deterministic JWT secret and shorter expiry if needed
security:
  jwt:
    secret: ${JWT_SECRET:test-e2e-secret}
    expiration: ${JWT_EXPIRATION:3600000}

app:
  testing:
    # Must match the E2E runner default header value
    reset-token: ${TEST_DATA_RESET_TOKEN:local-e2e-reset}
  cors:
    # Allow local vite dev server origins used during E2E
    allowed-origins: "http://localhost:5174,http://127.0.0.1:5174"
  rules:
    future-date:
      enabled: false

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.usyd.catams: INFO
    com.usyd.catams.controller: INFO
    com.usyd.catams.controller.admin: INFO
    org.springframework.security: INFO
