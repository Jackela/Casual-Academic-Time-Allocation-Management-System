spring:
  datasource:
    url: jdbc:h2:mem:e2e;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false

# Use a deterministic JWT secret and shorter expiry if needed
security:
  jwt:
    secret: ${JWT_SECRET:test-e2e-secret}
    expiration: ${JWT_EXPIRATION:3600000}

app:
  testing:
    # Must match the E2E runner default header value
    reset-token: ${TEST_DATA_RESET_TOKEN:local-e2e-reset}
  cors:
    # Allow local vite dev server origins used during E2E
    allowed-origins: "http://localhost:5174,http://127.0.0.1:5174"

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.usyd.catams: INFO
    com.usyd.catams.controller: DEBUG
    org.springframework.security: INFO
