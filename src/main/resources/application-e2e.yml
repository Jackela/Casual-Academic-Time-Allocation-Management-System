# E2E Test Profile Configuration
# Testcontainers PostgreSQL (JDBC driver) - fail fast if Docker is unavailable

spring:
  datasource:
    # Testcontainers JDBC URL. Ensures a fresh PostgreSQL container for E2E
    url: jdbc:tc:postgresql:15:///catams
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: catams_user
    password: catams_password

  # JPA Configuration (validate schema via Flyway)
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway enabled to migrate schema explicitly
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration
    validate-migration-naming: true

  # Disable DevTools in E2E
  devtools:
    restart:
      enabled: false

  # Security Configuration
  security:
    jwt:
      # Default secret strictly for E2E
      secret: ${JWT_SECRET:Y2F0YW1zLWRlbW8tc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1ub3QtZm9yLXByb2R1Y3Rpb24=}
      expiration: 86400000

# CORS Configuration (E2E frontend port)
app:
  cors:
    allowed-origins: "http://localhost:5174"
  testing:
    reset-token: ${TEST_DATA_RESET_TOKEN:local-e2e-reset}
  rules:
    future-date:
      enabled: false

# Server Configuration (E2E port)
server:
  port: 8084

# Logging Configuration (E2E)
logging:
  level:
    com.usyd.catams: DEBUG
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: INFO
    com.usyd.catams.security.JwtTokenProvider: ERROR
    com.usyd.catams.exception.GlobalExceptionHandler: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,shutdown
  endpoint:
    shutdown:
      enabled: true


