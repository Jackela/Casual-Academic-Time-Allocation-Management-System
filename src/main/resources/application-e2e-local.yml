# Local E2E Test Profile Configuration
# Uses in-memory H2 (PostgreSQL compatibility) for environments without Docker

spring:
  datasource:
    url: jdbc:h2:mem:catams-e2e;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: never
  flyway:
    enabled: false
  
  # Security Configuration (use default JWT from application.yml)
  security:
    jwt:
      secret: ${JWT_SECRET:MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      expiration: 86400000

# CORS Configuration (E2E frontend port)
app:
  cors:
    allowed-origins: "http://localhost:5174"
  testing:
    reset-token: ${TEST_DATA_RESET_TOKEN:local-e2e-reset}

# Server Configuration (E2E port)
server:
  port: 8084
  servlet:
    context-path: ""

# Logging Configuration (local E2E-appropriate)
logging:
  level:
    com.usyd.catams: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

