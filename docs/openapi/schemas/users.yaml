UserCreateRequest:
  type: object
  required:
    - email
    - name
    - password
    - role
  properties:
    email:
      type: string
      format: email
      description: User email address (must be unique)
      example: "new.lecturer@university.edu.au"
      maxLength: 255
    name:
      type: string
      description: Full name of the user
      example: "Dr. Jane Doe"
      maxLength: 100
    password:
      type: string
      format: password
      description: Initial password for the user
      example: "SecurePass123!"
      minLength: 8
      maxLength: 255
    role:
      $ref: '#/UserRole'

UserResponse:
  type: object
  required:
    - id
    - email
    - name
    - role
  properties:
    id:
      type: integer
      format: int64
      description: Unique user identifier
      example: 123
    email:
      type: string
      format: email
      description: User email address
      example: "lecturer@university.edu.au"
    name:
      type: string
      description: Full name of the user
      example: "Dr. John Smith"
    role:
      $ref: '#/UserRole'

UserRole:
  type: string
  enum:
    - ADMIN
    - LECTURER
    - TUTOR
  description: |
    User role in the system:
    - **ADMIN**: Full system access, HR functions
    - **LECTURER**: Can manage timesheets for their courses
    - **TUTOR**: Can view their own timesheets and request modifications
  example: "LECTURER"
