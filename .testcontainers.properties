# TestContainers Performance Configuration
# Enables container reuse to reduce CPU/memory overhead

# Enable container reuse across test runs
testcontainers.reuse.enable=true

# Disable Ryuk cleanup for better performance  
ryuk.container.privileged=false
testcontainers.ryuk.disabled=true

# Use faster Docker image pulling
testcontainers.pull.always=false

# Reduce startup timeout
testcontainers.pull.pause.timeout=30

# Performance tuning
testcontainers.pull.delete.rate.limit=30