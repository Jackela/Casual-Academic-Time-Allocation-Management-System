name: E2E Real Suite

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'specs/001-playwright-e2e-refactor/**'
      - '.github/workflows/e2e-real.yml'
  push:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: E2E Preflight
        run: node scripts/e2e-preflight.cjs
      - run: npm run lint
      - run: npx tsc -b --pretty false

  e2e-p0:
    if: ${{ github.event_name == 'push' || secrets.BASE_URL != '' }}
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    env:
      # Provide these as repository/environment secrets when enabling real runs
      BASE_URL: ${{ secrets.BASE_URL }}
      E2E_FRONTEND_URL: ${{ secrets.BASE_URL }}
      E2E_LECTURER_EMAIL: ${{ secrets.E2E_LECTURER_EMAIL }}
      E2E_LECTURER_PASSWORD: ${{ secrets.E2E_LECTURER_PASSWORD }}
      E2E_TUTOR_EMAIL: ${{ secrets.E2E_TUTOR_EMAIL }}
      E2E_TUTOR_PASSWORD: ${{ secrets.E2E_TUTOR_PASSWORD }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: E2E Preflight
        run: node scripts/e2e-preflight.cjs
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
      - name: Run P0 E2E (grep @p0)
        run: npx playwright test --project=chromium --config=e2e/real/playwright.config.ts --grep @p0
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  e2e-smoke:
    if: ${{ github.event_name == 'push' || secrets.BASE_URL != '' }}
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      E2E_FRONTEND_URL: ${{ secrets.BASE_URL }}
      E2E_LECTURER_EMAIL: ${{ secrets.E2E_LECTURER_EMAIL }}
      E2E_LECTURER_PASSWORD: ${{ secrets.E2E_LECTURER_PASSWORD }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
      - name: Run Smoke E2E (UI login by filename)
        run: npx playwright test e2e/real/tests/*smoke*.spec.ts --project=chromium --config=e2e/real/playwright.config.ts
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: frontend/playwright-report
          if-no-files-found: ignore
