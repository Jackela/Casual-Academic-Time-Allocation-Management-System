# Test configuration for CATAMS
# Uses H2 in-memory database for fast test execution

spring:
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        
  # Security Configuration
  security:
    jwt:
      secret: dGVzdF9qd3Rfc2VjcmV0X2tleV9mb3JfY2F0YW1zX3Rlc3RpbmdfcHVycG9zZXNfb25seQ==
      expiration: 3600000 # 1 hour
      
  # Logging Configuration
  logging:
    level:
      com.usyd.catams: INFO
      org.springframework.security: WARN
      org.hibernate: WARN
      org.springframework.web: WARN
      
# Disable banner for cleaner test output
  main:
    banner-mode: off
    
# Server configuration
server:
  port: 0 # Random port for testing