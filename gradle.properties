# Gradle Performance Optimization

# JVM settings for reduced memory usage
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+UseStringDeduplication

# Enable parallel builds but limit workers
org.gradle.parallel=true
org.gradle.workers.max=2

# Enable build cache for faster rebuilds
org.gradle.caching=true

# Use configuration cache for faster configuration
org.gradle.configuration-cache=true

# Disable gradle daemon for CI/test environments to prevent memory buildup
org.gradle.daemon=false

# Reduce Gradle logging for better performance
org.gradle.logging.level=warn