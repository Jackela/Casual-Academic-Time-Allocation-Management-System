# Local E2E Test Profile Configuration
# Uses H2 in-memory database for local E2E testing (faster startup)

spring:
  # Database Configuration (Embedded PostgreSQL for local E2E)
  # DataSource provided by EmbeddedPostgresConfig under 'e2e-local' profile
  datasource:
    url: ''
    driver-class-name: ''
    username: ''
    password: ''
    
  # JPA Configuration (local E2E-specific)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  # Disable Flyway for local E2E tests
  flyway:
    enabled: false
    
  # Security Configuration (use default JWT from application.yml)
  security:
    jwt:
      # Default secret is base64 of "0123456789abcdef0123456789abcdef"
      secret: ${JWT_SECRET:MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=}
      expiration: 86400000

# CORS Configuration (E2E frontend port)
app:
  cors:
    allowed-origins: "http://localhost:5174"

# Server Configuration (E2E port)
server:
  port: 8084
  servlet:
    context-path: ""

# Logging Configuration (local E2E-appropriate)
logging:
  level:
    com.usyd.catams: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"


