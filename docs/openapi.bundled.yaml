components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login endpoint
  schemas:
    AuthenticationRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: lecturer@university.edu.au
          maxLength: 255
        password:
          type: string
          format: password
          description: User password
          example: SecurePass123!
          minLength: 8
          maxLength: 255
    AuthResult:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          description: Whether authentication was successful
          example: true
        token:
          type: string
          description: JWT token for subsequent requests (only present if success=true)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          $ref: '#/components/schemas/UserResponse'
        message:
          type: string
          description: Optional diagnostic message (primarily used for non-success responses)
          example: null
          nullable: true
    UserCreateRequest:
      type: object
      required:
        - email
        - name
        - password
        - role
      properties:
        email:
          type: string
          format: email
          description: User email address (must be unique)
          example: new.lecturer@university.edu.au
          maxLength: 255
        name:
          type: string
          description: Full name of the user
          example: Dr. Jane Doe
          maxLength: 100
        password:
          type: string
          format: password
          description: Initial password for the user
          example: SecurePass123!
          minLength: 8
          maxLength: 255
        role:
          $ref: '#/components/schemas/UserRole'
    UserResponse:
      type: object
      required:
        - id
        - email
        - name
        - role
        - isActive
      properties:
        id:
          type: integer
          format: int64
          description: Unique user identifier
          example: 123
        email:
          type: string
          format: email
          description: User email address
          example: lecturer@university.edu.au
        name:
          type: string
          description: Full name of the user
          example: Dr. John Smith
        role:
          $ref: '#/components/schemas/UserRole'
        isActive:
          type: boolean
          description: Indicates whether the account is active and allowed to sign in
