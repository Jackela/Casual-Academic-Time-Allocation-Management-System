name: Basic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: basic-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Repo Tooling Deps
        run: npm ci --ignore-scripts
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
      - name: Gradle check
        env:
          JWT_SECRET: test-secret
        run: gradle --no-configuration-cache check

  frontend-unit:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Frontend Deps
        working-directory: frontend
        run: npm ci
      - name: Run Frontend Unit Tests
        working-directory: frontend
        env:
          CI: '1'
          NODE_ENV: test
        run: npm run test:unit

  e2e:
    needs: [backend, frontend-unit]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers (Chromium)
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      - name: Run E2E (real)
        env:
          E2E_BACKEND_MODE: docker
          E2E_BACKEND_URL: http://127.0.0.1:8084
          E2E_FRONTEND_URL: http://127.0.0.1:5174
          CI: '1'
        run: node scripts/e2e-runner.js --project=real
      - name: Upload Playwright report (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

