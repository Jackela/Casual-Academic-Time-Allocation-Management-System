ErrorResponse:
  type: object
  required:
    - type
    - title
    - status
    - detail
    - instance
    - timestamp
    - path
    - error
    - success
    - traceId
  additionalProperties: true
  properties:
    type:
      type: string
      format: uri
      description: RFC-7807 problem type identifying the error category.
      example: "urn:catams:error:validation_failed"
    title:
      type: string
      description: Short, human-readable summary of the problem type.
      example: "Bad Request"
    status:
      type: integer
      description: HTTP status code generated by the origin server.
      example: 400
    detail:
      type: string
      description: Human-readable explanation specific to this occurrence of the problem.
      example: "Validation failed: hours: must be greater than 0.1"
    instance:
      type: string
      description: A URI reference that identifies the specific occurrence of the problem.
      example: "/api/timesheets"
    timestamp:
      type: string
      format: date-time
      description: When the error occurred.
      example: "2025-08-01T10:15:30.123Z"
    path:
      type: string
      description: Request path that triggered the error.
      example: "/api/timesheets"
    error:
      type: string
      description: CATAMS error code for programmatic handling.
      example: "VALIDATION_FAILED"
    success:
      type: boolean
      description: Indicates operation outcome (always `false` for errors).
      example: false
    traceId:
      type: string
      description: Correlation identifier for tracing/log aggregation.
      example: "4f9b8c2d4d4e4b09961fbf15e6b5a1ab"
    spanId:
      type: string
      nullable: true
      description: Optional span identifier when tracing data is available.
      example: "9f3e5a2c1d4b5e6f"
    message:
      type: string
      nullable: true
      description: Client-facing message that mirrors `detail`.
