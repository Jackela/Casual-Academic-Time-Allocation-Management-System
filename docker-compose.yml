services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: catams
      POSTGRES_USER: catams_user
      POSTGRES_PASSWORD: catams_password
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:-no-secret}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/catams}
      SPRING_DATASOURCE_USERNAME: catams_user
      SPRING_DATASOURCE_PASSWORD: catams_password
      SERVER_PORT: ${API_PORT:-8080}
    ports:
      - "${API_PORT:-8080}:8080"

volumes:
  db_data:

