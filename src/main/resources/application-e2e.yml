# E2E Test Profile Configuration
# Uses Testcontainers PostgreSQL for E2E testing

spring:
  # Database Configuration (H2 for UAT)
  datasource:
    url: jdbc:h2:mem:catams-e2e-uat
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
    
  # JPA Configuration (E2E-specific)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  # Disable Flyway for E2E tests (schema managed by Hibernate)
  flyway:
    enabled: false
    
  # Disable Spring Boot DevTools
  devtools:
    restart:
      enabled: false
      
  # Security Configuration
  security:
    jwt:
      secret: Y2F0YW1zLWRlbW8tc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1ub3QtZm9yLXByb2R1Y3Rpb24=
      expiration: 86400000

# CORS Configuration (E2E frontend port)
app:
  cors:
    allowed-origins: "http://localhost:5174"

# Server Configuration (E2E port)
server:
  port: 8084

# Logging Configuration (E2E-appropriate)
logging:
  level:
    com.usyd.catams: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: INFO
    com.usyd.catams.security.JwtTokenProvider: ERROR
    com.usyd.catams.exception.GlobalExceptionHandler: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"