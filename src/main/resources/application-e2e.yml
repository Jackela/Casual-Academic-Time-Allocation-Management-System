spring:
  datasource:
    url: jdbc:tc:postgresql:15:///catams_e2e
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: ""
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  devtools:
    restart:
      enabled: false
  application:
    cors:
      allowed-origins: "http://localhost:5174"
  security:
    jwt:
      secret: YXJjaGl0ZWN0dXJlLXNlY3JldC1rZXktZm9yLXRlc3RpbmctcHVycG9zZXMtb25seQ==
      expiration: 86400000


logging:
  level:
    com.usyd.catams: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: INFO
    com.usyd.catams.security.JwtTokenProvider: ERROR
    com.usyd.catams.exception.GlobalExceptionHandler: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8084
  servlet:
    context-path: ""