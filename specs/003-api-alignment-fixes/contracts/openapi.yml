openapi: 3.0.3
info:
  title: CATAMS API Contract â€“ 003 API Alignment Fixes
  version: 0.0.1
servers:
  - url: https://example.local
paths:
  /api/courses/{courseId}/tutors:
    get:
      summary: List tutor IDs for a course
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: courseId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [tutorIds]
                properties:
                  tutorIds:
                    type: array
                    items:
                      type: integer
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not Found }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

